apiVersion: v1
kind: ConfigMap
metadata:
  name: locust-config
  namespace: locust
  labels:
    app: locust
data:
  # Target API endpoint to test
  TARGET_HOST: "https://jsonplaceholder.typicode.com"

  # Which test scenario to run (jsonplaceholder, httpbin, custom)
  LOCUST_SCENARIO: "jsonplaceholder"

  # Default test parameters (can be overridden in Locust web UI)
  LOCUST_USERS: "100"
  LOCUST_SPAWN_RATE: "10"

  # Logging configuration
  LOG_LEVEL: "INFO"

  # Optional: Add custom headers or authentication
  # API_KEY: "your-api-key-here"
