apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: locust
  labels:
    app: locust
    component: master
spec:
  replicas: 1  # Always 1 master in distributed mode
  selector:
    matchLabels:
      app: locust
      component: master
  template:
    metadata:
      labels:
        app: locust
        component: master
    spec:
      containers:
      - name: locust
        # This will be updated by deployment script with actual ECR URL
        image: 649370233800.dkr.ecr.eu-central-1.amazonaws.com/locust-load-tests:latest
        imagePullPolicy: Always
        env:
        - name: LOCUST_MODE
          value: "master"
        - name: LOCUST_FILE
          value: "tests/locustfile.py"
        - name: TARGET_HOST
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: TARGET_HOST
        - name: LOCUST_SCENARIO
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_SCENARIO
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOG_LEVEL
              optional: true
        ports:
        - containerPort: 8089
          name: web
          protocol: TCP
        - containerPort: 5557
          name: master-bind
          protocol: TCP
        resources:
          requests:
            cpu: 500m      # 0.5 CPU cores
            memory: 512Mi  # 512 MB
          limits:
            cpu: 1000m     # 1 CPU core
            memory: 1Gi    # 1 GB
        livenessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      # Run as non-root user (created in Dockerfile)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
