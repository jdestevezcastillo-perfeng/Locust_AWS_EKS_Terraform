apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: locust
  labels:
    app: locust
    component: worker
spec:
  replicas: 3  # Initial count; HPA will manage scaling
  selector:
    matchLabels:
      app: locust
      component: worker
  template:
    metadata:
      labels:
        app: locust
        component: worker
        prometheus: enabled
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: locust
        image: __LOCUST_IMAGE__
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
          name: prometheus
          protocol: TCP
        env:
        - name: LOCUST_MODE
          value: "worker"
        - name: LOCUST_FILE
          value: "tests/locustfile.py"
        - name: MASTER_HOST
          value: "locust-master-internal"  # DNS name of internal master service
        - name: TARGET_HOST
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: TARGET_HOST
        - name: LOCUST_SCENARIO
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_SCENARIO
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOG_LEVEL
              optional: true
        resources:
          requests:
            cpu: 1000m     # 1 CPU core
            memory: 512Mi  # 512 MB
          limits:
            cpu: 2000m     # 2 CPU cores
            memory: 1Gi    # 1 GB
      # Run as non-root user (created in Dockerfile)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      # Prefer spreading pods across different nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - worker
              topologyKey: kubernetes.io/hostname
