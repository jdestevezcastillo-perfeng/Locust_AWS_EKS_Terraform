# Rendered by deploy.sh â€“ __LOCUST_IMAGE__ placeholder is replaced during deployment
apiVersion: v1
kind: Namespace
metadata:
  name: locust
  labels:
    name: locust
    environment: load-testing
    managed-by: kubectl
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: locust-config
  namespace: locust
  labels:
    app: locust
data:
  TARGET_HOST: "https://jsonplaceholder.typicode.com"
  LOCUST_SCENARIO: "jsonplaceholder"
  LOCUST_USERS: "100"
  LOCUST_SPAWN_RATE: "10"
  LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: locust
  labels:
    app: locust
    component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
      component: master
  template:
    metadata:
      labels:
        app: locust
        component: master
        prometheus: enabled
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: locust
        image: __LOCUST_IMAGE__
        imagePullPolicy: Always
        env:
        - name: LOCUST_MODE
          value: "master"
        - name: LOCUST_FILE
          value: "tests/locustfile.py"
        - name: TARGET_HOST
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: TARGET_HOST
        - name: LOCUST_SCENARIO
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_SCENARIO
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOG_LEVEL
              optional: true
        ports:
        - containerPort: 8089
          name: web
        - containerPort: 5557
          name: master-bind
        - containerPort: 8090
          name: prometheus
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      nodeSelector:
        workload: locust
      tolerations:
      - key: workload
        operator: Equal
        value: locust
        effect: NoSchedule
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: locust-master
  namespace: locust
  labels:
    app: locust
    component: master
spec:
  type: ClusterIP
  selector:
    app: locust
    component: master
  ports:
  - port: 8089
    targetPort: 8089
    name: web-ui
  - port: 8090
    targetPort: 8090
    name: prometheus
---
apiVersion: v1
kind: Service
metadata:
  name: locust-master-internal
  namespace: locust
  labels:
    app: locust
    component: master
spec:
  type: ClusterIP
  selector:
    app: locust
    component: master
  ports:
  - port: 5557
    targetPort: 5557
    name: master-communication
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: locust
  labels:
    app: locust
    component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: locust
      component: worker
  template:
    metadata:
      labels:
        app: locust
        component: worker
        prometheus: enabled
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: locust
        image: __LOCUST_IMAGE__
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
          name: prometheus
        env:
        - name: LOCUST_MODE
          value: "worker"
        - name: LOCUST_FILE
          value: "tests/locustfile.py"
        - name: MASTER_HOST
          value: "locust-master-internal"
        - name: TARGET_HOST
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: TARGET_HOST
        - name: LOCUST_SCENARIO
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOCUST_SCENARIO
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: locust-config
              key: LOG_LEVEL
              optional: true
        resources:
          requests:
            cpu: 1000m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 1Gi
      nodeSelector:
        workload: locust
      tolerations:
      - key: workload
        operator: Equal
        value: locust
        effect: NoSchedule
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - worker
              topologyKey: kubernetes.io/hostname
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: locust-worker-hpa
  namespace: locust
  labels:
    app: locust
    component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: locust-worker
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      selectPolicy: Min
